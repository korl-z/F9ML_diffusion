model_name: MPtinyunet_EDM2
img_shape: [2, 3, 3] #inchannels, w, h

# network:
#   in_channels: 2
#   time_emb_dim: 16
#   base_channels: 16
#   channel_mults: [1, 2]
#   use_attention_at_level: [False, True]

network:
  base_dim: 128
  depth: 3
  time_emb_dim: 64

loss_fn:
  P_mean: -0.4
  P_std: 1.0
  return_logvar: True #adds a trainable parameter for dynamic loss

sampler:
  num_steps: 100
  sigma_min: 0.002
  sigma_max: 80.0
  rho: 7.0
  S_churn: 0 #param for adding stohasticity

